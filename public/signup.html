<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AthletiCare AI | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png" />

</head>

<body>

    <div class="auth-container">
        <div class="auth-card">

            <header class="auth-header">
                <h1>AthletiCare AI</h1>
                <p>Create your athlete account</p>
            </header>

            <form id="form">
                <input type="text" id="firstname-input" placeholder="First Name" required />
                <input type="email" id="email-input" placeholder="Email Address" required />
                <input type="password" id="password-input" placeholder="Password" required />
                <input type="password" id="confirm-password-input" placeholder="Confirm Password" required />
                <button type="submit">Create Account</button>
            </form>

            <p class="auth-footer">
                Already have an account?
                <a href="login1.html">Log In</a>
            </p>

            <p id="error-message"></p>

        </div>
    </div>

    <script src="js/login.js" defer></script>
</body>

</html>
