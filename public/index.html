<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AthletiCare AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/ai.css" />
    <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">
</head>

<body>

    <!-- ================= TOP NAV ================= -->
    <header class="top-nav">
        <div class="logo">AthletiCare<span>AI</span></div>

        <nav id="nav-actions">
            <ul>
                <li><a href="login1.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- ================= APP LAYOUT ================= -->
    <div class="app-layout">

        <!-- ================= SIDEBAR ================= -->
        <aside class="sidebar">

            <!-- New Chat -->
            <button id="newChatBtn" class="new-chat-btn">
                + New chat
            </button>

            <!-- Chat History -->
            <div class="chat-history">
                <ul id="chatList" class="chat-list"></ul>
            </div>

        </aside>

        <!-- ================= MAIN CHAT ================= -->
        <main class="chat-container">

            <div id="chatMessages" class="chat-messages">
                <div class="system-message">
                    Welcome to AthletiCare AI. Describe your injury to begin.
                </div>
            </div>

            <div class="chat-input">
                <input id="userInput" type="text" placeholder="Describe your injury..." />
                <button id="sendBtn">Send</button>
            </div>

        </main>

    </div>

    <script src="js/app.js" defer></script>
</body>

</html>
